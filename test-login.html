<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Test Login</h2>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'Test123@'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre style="color: green;">' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = '<pre style="color: red;">Error: ' + response.status + ' - ' + error + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<pre style="color: red;">Network Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
